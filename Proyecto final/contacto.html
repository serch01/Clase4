  <form action="mailto:serch.business02@gmail.com" method="post" enctype="Text/plain">
     <h3>Formulario para agregar comics</h3>
     <label for="correo">Correo electronico</label><br>
     <input type="correo" name="correo" id="correo"
     placeholder="Introduzca su correo">
     <br>
     <label for="empress">Empresa:</label>
     <input type="radio" name="empress"
     value="DC" id="empress">DC
     <input type="radio" name="empress"
     value="marvel" id="empress" checked>Marvel
     <input type="radio" name="empress"
     value="image" id="empress">Image
     <br>
     <label for="publish">Publicación del comic</label>
     <br>
     <input type="date" name="publish" id="publish">
     <br>
     <label for="comic">Nombre del comic</label>
     <br>
     <textarea name="comic" id="comic" cols="40" rows="2"
     maxlenght="10"></textarea>
     <br>
     <button class="btn" type="submit">Enviar</button>
  </form>
